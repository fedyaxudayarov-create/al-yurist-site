<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL –Æ—Ä–∏—Å—Ç ‚Äî AI –Å—Ä–¥–∞–º—á–∏</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        textarea { width: 100%; height: 100px; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 10px; width: 100%; transition: 0.3s; }
        button:hover { background: #0056b3; }
        #stat { text-align: center; margin-top: 10px; color: #666; font-weight: bold; }
        .ai-box { background: #eef6ff; border-left: 5px solid #007bff; padding: 20px; border-radius: 8px; margin: 20px 0; line-height: 1.6; }
        .item { border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-bottom: 15px; background: #fff; }

        .link { color: #007bff; text-decoration: none; font-size: 0.9em; }
        .item-text { margin-top: 10px; font-size: 0.95em; color: #555; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="container">
    <h1>‚öñÔ∏è AL –Æ—Ä–∏—Å—Ç AI</h1>
    <p style="text-align: center;">–°–∞–≤–æ–ª–∏–Ω–≥–∏–∑–Ω–∏ —ë–∑–∏–Ω–≥, AI –±–∞–∑–∞–¥–∞–Ω —Ç–æ–ø–≥–∞–Ω “õ–æ–Ω—É–Ω–ª–∞—Ä –∞—Å–æ—Å–∏–¥–∞ –∂–∞–≤–æ–± –±–µ—Ä–∞–¥–∏.</p>
    
    <textarea id="txt" placeholder="–ú–∞—Å–∞–ª–∞–Ω: –ò—à–¥–∞–Ω –±—û—à–∞—Ç–∏—à —Ç–∞—Ä—Ç–∏–±–∏ “õ–∞–Ω–¥–∞–π?"></textarea>
    <button onclick="runSearch()">“ö–∏–¥–∏—Ä–∏—à –≤–∞ AI –¢–∞“≥–ª–∏–ª</button>
    
    <div id="stat"></div>
    <div id="results"></div>
</div>

<script>
    async function runSearch(){
        const txt = document.getElementById("txt");
        const results = document.getElementById("results");
        const stat = document.getElementById("stat");
        const text = txt.value.trim();
        
        if(!text) return;

        results.innerHTML = "";
        stat.textContent = "ü§ñ AI –Æ—Ä–∏—Å—Ç –±–∞–∑–∞–Ω–∏ —û“õ–∏–±, –∂–∞–≤–æ–± —Ç–∞–π—ë—Ä–ª–∞–º–æ“õ–¥–∞...";
        
        try {
            const r = await fetch("/api/search", {
                method:"POST",
                headers:{ "Content-Type":"application/json" },
                body: JSON.stringify({ cat: "mehnat", text: text })
            });
            const data = await r.json();
            
            if(!data.ok){
                stat.textContent = "–•–∞—Ç–æ–ª–∏–∫: " + (data.error || "–£–ª–∞–Ω–∏—à–¥–∞ —Ö–∞—Ç–æ");
                return;
            }

            stat.textContent = "";
            let finalHtml = "";

            if(data.ai_comment){
                finalHtml += `
                    <div class="ai-box">
                        <h3 style="margin-top:0; color:#007bff;">‚ú® AI –ú–∞—Å–ª–∞“≥–∞—Ç–∏:</h3>
                        <div>${data.ai_comment.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            }

            const list = data.results || [];
            if(list.length > 0){
                finalHtml += `<h4 style="margin-bottom:10px;">–ê—Å–æ—Å —Å–∏—Ñ–∞—Ç–∏–¥–∞ –æ–ª–∏–Ω–≥–∞–Ω –º–æ–¥–¥–∞–ª–∞—Ä:</h4>`;
                finalHtml += list.map(it=>`
                    <div class="item">
                        <div class="item-head">
                            <span>${it.code_title} ‚Äî –ú–æ–¥–¥–∞ ${it.article_no}</span>
                            <a href="${it.url}" target="_blank" class="link">lex.uz ‚Üó</a>
                        </div>
                        <div class="item-text">${it.snippet}</div>
                    </div>
                `).join("");
            } else {
                finalHtml += `<div style="text-align:center; padding:20px; color:#999;">–ë–∞–∑–∞–¥–∞–Ω –∞–Ω–∏“õ –º–æ–¥–¥–∞ —Ç–æ–ø–∏–ª–º–∞–¥–∏.</div>`;
            }

            results.innerHTML = finalHtml;

        } catch(e) {
            stat.textContent = "–°–µ—Ä–≤–µ—Ä –±–∏–ª–∞–Ω –∞–ª–æ“õ–∞ –π—û“õ.";
            console.error(e);
        }
    }
</script>
